<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش روزانه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>📅 گزارش روزانه</h1>
  <p id="date"></p>

  <div class="card">
    <h2>وعده‌های غذایی</h2>
    <div class="item"><span>🥚 صبحانه</span><input type="checkbox" class="check" data-type="meal"></div>
    <div class="item"><span>🥤 میان‌وعده ۱</span><input type="checkbox" class="check" data-type="meal"></div>
    <div class="item"><span>🍗 ناهار</span><input type="checkbox" class="check" data-type="meal"></div>
    <div class="item"><span>🍌 قبل تمرین</span><input type="checkbox" class="check" data-type="meal"></div>
    <div class="item"><span>💪 بعد تمرین</span><input type="checkbox" class="check" data-type="meal"></div>
    <div class="item"><span>🥩 شام</span><input type="checkbox" class="check" data-type="meal"></div>
    <div class="item"><span>🥛 قبل خواب</span><input type="checkbox" class="check" data-type="meal"></div>
  </div>

  <div class="card">
    <h2>تمرینات امروز</h2>
    <div id="workouts"></div>
  </div>

  <div class="card">
    <h2>پیشرفت امروز</h2>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <p id="progressText">0%</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
