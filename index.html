<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوپر گزارش کار روزانه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>سوپر گزارش کار روزانه</h1>
      <button id="toggleDark">🌙</button>
    </div>

    <form id="reportForm">
      <input type="date" id="date" required>
      <input type="text" id="title" placeholder="عنوان گزارش" required>
      <textarea id="description" placeholder="توضیحات" required></textarea>
      <select id="status">
        <option>در حال انجام</option>
        <option>انجام شد</option>
      </select>
      <button type="submit">ثبت گزارش</button>
    </form>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="جستجو بر اساس عنوان">
      <select id="filterStatus">
        <option value="">همه وضعیت‌ها</option>
        <option>در حال انجام</option>
        <option>انجام شد</option>
      </select>
      <select id="sortOrder">
        <option value="newest">جدیدترین</option>
        <option value="oldest">قدیمی‌ترین</option>
      </select>
      <button id="deleteAll">حذف همه</button>
    </div>

    <div class="summary">
      <span id="totalCount">تعداد کل: 0</span> |
      <span id="doneCount">انجام شده: 0</span> |
      <span id="pendingCount">در حال انجام: 0</span>
    </div>

    <ul id="reportList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
