<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>گزارش کار روزانه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>گزارش کار روزانه</h1>
    <form id="reportForm">
      <input type="date" id="date" required>
      <input type="text" id="title" placeholder="عنوان گزارش" required>
      <textarea id="description" placeholder="توضیحات" required></textarea>
      <select id="status">
        <option>در حال انجام</option>
        <option>انجام شد</option>
      </select>
      <button type="submit">ثبت گزارش</button>
    </form>
    <ul id="reportList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
